<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*tudo que fica pra fora do tamanho da div some*/
            overflow: scroll; /*o que não aparecer de primeira na div só você arrastar p os lados ou p baixo que vai estar contio dentro da div*/
            /*overflow-x ou overflox-y: você escolhe a direção que voce quer*/
        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
