    <!-- script eu coloco a codificação em JavaScript, vou dar função ao meu link-->
     <!-- document.querySelectorAll('nome da tag do link <- 'a') vai selecionar a tag
        vai seleicionar todos os links, podendo colocar os nomes dentro do parenteses...-->
    <!-- .preventDefault, ele serve para dar um tempo de acontecer a ação, para q n seja tão rápida
        e imperceptiva...-->
    <!-- script usado para que quando clicar no link o conteudo ser emitido na mesma guia e não em uma nova...-->
    <!-- script feito para navegar em uma mesma estrutura, preventDefault...-->
    <!-- forEach faz com que passe por cada link com a tag "a"-->
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
                
            }
        })
    </script>
