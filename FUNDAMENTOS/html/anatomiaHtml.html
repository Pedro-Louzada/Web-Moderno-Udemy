<!doctype html>
<!-- doctype significa que estamos utilziadno o HTML 5-->
<html>
    <head>
        <!-- head significa cabeçalho, elementos não visuais, em execeção o título-->
        <meta charset="utf-8">
        <!-- META CHARSET diz que tipo de caracter você quer usar, codificação usada para ter uma melhor renderização-->
        <title> Meu Primeiro Site </title>
    </head>
    <body>
        <!-- body significa corpo -->
        <header>
            <!-- parte importante do cabeçalho, para ter uma busca mais facilitada-->
            <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <!-- nav significa navegação -->
            <a href="/">Navegaçaõ 1</a>
            <!-- tag a, aciona um link p acesso -->
        </nav>
        <section id="conteudo">
            <!-- section representa o conteúdo -->
            conteudo
        </section>
        <aside>
            <!-- aside eu consigo colocar informação do lado da tela -->
            Lateral
        </aside>
        <footer>
            <!-- footer representa o rodapé -->
            rodapé
        </footer>

    </body>
</html>
