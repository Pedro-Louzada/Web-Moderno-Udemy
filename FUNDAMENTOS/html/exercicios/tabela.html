<!-- table tag para tabela -->
<!-- representação da tabela caption -->
<!-- representação da cabeça da tabela, parte principal, cabeçalho-->
<!-- tr coluna, th linha -->
<!-- td dados -->
<!-- border cria a borda da tabela -->
<!-- tfoot iria para o rodapé, colspan faz com que uma linha ocupe x colunas que você coloca dentro das aspas e rowspan serve para linhas-->
<table>
    <caption>Produtos</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ipad</td>
            <td>R$2.500,00</td>
            <td>2</td>
            <td>R$5.000,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>R$3.000,00</td>
            <td>3</td>
            <td>R$9.000,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>R$14.000,00 </td>
        </tr>
    </tfoot>
</table>

<!--border-collapse > collapse, tira a borda-->
<!--border-bottom > cria uma linha abaixo do thead com uma espessura de 3px e uma cor cinza-->
<!--hover > aplica estilo sometne com o mouse em cima-->

<style>

table {

border-collapse: collapse; 

}

th, td {

padding: 10px;
}

thead tr{

border-bottom: solid 3px #444;

}

tbody tr:hover{

background-color: #dedede;

}

tfoot{

background-color: #444;

color: #fff;

font-weight: bold;
}

</style>
