<h1>Links</h1>

<!-- URL absoluta, abrindo o google na mesma página-->

<!-- URL absoluta porém abrindo em uma pag diferente -->

<a href="http://www.google.com.br" target="_blank">Google 2</a><br>

<!-- URL relativa -->
<!-- /index.html acessa a pasta raiz, retorna a ela -->
<!-- ../index.html acessa a pasta anterior, ou seja, se quiser retornar mais uma seria ../../index.html -->

<a href="index.html">Voltar 1</a><br>
<a href="/index.html">Voltar 2</a><br>
<a href="../index.html">Voltar 3</a><br><br>
